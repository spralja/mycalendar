<! doctype html>
<html lang="en">
    <head>
        <title>w{{ week }}y{{ year }}</title>
    </head>
    <body>
            {% for div in divs %}
                <div class="{{ div.class_ }}" id="{{ div.id_ }}" style="position: absolute; {{ div.get_style }}">
                    {{ div|safe}}
                </div>
            {% endfor %}

        {% load static %}
            <script src="{% static 'main/event.js' %}"></script>
            <script src="{% static 'main/main.js' %}"></script>
    </body>
</html>
